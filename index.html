<!DOCTYPE html>
<html>

<head>
    <title>🌦️Weather App</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <form class="search-wrap" id="search-form">
                    <input type="text" class="search" id="search-city" placeholder="Search for city" />
                    <input type="submit" class="search-btn" value="Search">
                    <button class="search-btn" id="location"><img src="img/location.png"
                            alt="location icon"></button></button>
                </form>
                <section class="main-weather">
                    <h1 class="city"></h1>
                    <div class="flex-container">
                        <p class="main-day-info" id="main-day-time"></p>
                    </div>

                    <div class="main-temperature-wrap">
                        <h2 class="main-temperature" id="main-temperature"></h2>
                        <a class="temp-C-F" id="celsius">°C</a><span class="line">|</span><a class="temp-C-F"
                            id="fahrenheit">°F</a>
                        <span class="main-imj">☀️</span>
                        <div class="row">
                            <p class="wind-info">Wind: <span id="wind"></span> km/h</p>
                            <p class="temp-feel">Fells like: <span id="temp-feel"></span>°C</p>
                        </div>
                    </div>
                </section>
                <div class="day-forecast-wrap">
                    <p class="day-info">Wednesday, 10 August</p>
                    <p class="day-temperature">27°C ☀️</p>
                </div>
                <div class="day-forecast-wrap">
                    <p class="day-info">Tuesday, 11 August</p>
                    <p class="day-temperature">27°C 🌤️</p>
                </div>
                <div class="day-forecast-wrap">
                    <p class="day-info">Friday, 12 August</p>
                    <p class="day-temperature">26°C ⛅</p>
                </div>
                <div class="day-forecast-wrap">
                    <p class="day-info">Saturday, 13 August</p>
                    <p class="day-temperature">27°C ☁️</p>
                </div>
                <div class="day-forecast-wrap">
                    <p class="day-info">Sunday, 14 August</p>
                    <p class="day-temperature">25°C 🌦️</p>
                </div>
            </div>
        </div>
    </div>
    <p class="code-text"><a href="https://github.com/AnastasiaCherniakh/weather-app" class="code-link">Open-source code</a> by Anastasia Cherniakh</p>
    <script src="src/index.js"></script>
</body>

</html>
